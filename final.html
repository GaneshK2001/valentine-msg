<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>For You</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Keyframes kept for clarity as they are complex */
    @keyframes yesClick {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 6px 18px rgba(255, 77, 109, 0.18));
      }

      40% {
        transform: scale(1.22) rotate(-6deg);
        box-shadow: 0 24px 40px rgba(255, 77, 109, 0.32);
      }

      70% {
        transform: scale(1.02) rotate(4deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-30vh) scale(0.6);
        opacity: 0;
      }
    }

    @keyframes burst {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      60% {
        transform: translateY(-3.2rem) scale(1.18);
        opacity: 1;
      }

      100% {
        transform: translateY(-7rem) scale(0.6);
        opacity: 0;
      }
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0.8;
      }

      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body
  class="min-h-screen flex items-center justify-center p-4 bg-[#080010] [background-image:radial-gradient(circle_at_10%_20%,_#ff758c33,_transparent_40%),_radial-gradient(circle_at_90%_80%,_#ff7eb333,_transparent_40%)]">
  <div class="flex flex-col items-center gap-6 w-full max-w-lg">
    <div
      class="backdrop-blur-[14px] bg-white/[0.12] border border-white/[0.22] flex flex-col items-center gap-6 p-8 rounded-3xl text-white w-full shadow-2xl">
      <h1 class="text-3xl md:text-5xl text-pink-300 font-bold text-center">Dear Arathy</h1>

      <p class="text-center leading-relaxed text-lg md:text-xl">
        You are my safest place,<br />
        my favorite notification,<br />
        the best part of my life.<br /><br />

        In every universe,<br />
        I would choose you again ‚ù§Ô∏è<br>
        <span class="block mt-4 font-semibold text-pink-200">Will you be mine, forever and always?</span>
      </p>

      <div class="flex flex-col sm:flex-row gap-4 w-full justify-center items-center mt-4">
        <button id="yes"
          class="bg-pink-500 hover:bg-pink-400 text-white font-bold text-xl px-8 py-3 rounded-full transition-all w-full sm:w-auto shadow-[0_6px_18px_rgba(255,77,109,0.18),0_2px_6px_rgba(0,0,0,0.25)] hover:-translate-y-[4px] hover:scale-[1.03] hover:shadow-[0_12px_28px_rgba(255,77,109,0.28)] active:scale-[0.98]">
          YES üíç
        </button>

        <button id="no"
          class="bg-gray-600 hover:bg-gray-500 text-white font-semibold text-lg px-8 py-3 rounded-full transition-all w-full sm:w-auto">
          NO
        </button>
      </div>
    </div>
  </div>

  <script src="love.js"></script>
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Our World ‚ù§Ô∏è</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fly {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0.8;
      }

      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes romance {
      0% {
        transform: scale(1) rotate(0);
        filter: brightness(1);
      }

      40% {
        transform: scale(1.18) rotate(-4deg);
        filter: brightness(1.12);
      }

      70% {
        transform: scale(1.02) rotate(3deg);
      }

      100% {
        transform: translateY(-6rem) scale(0.6);
        opacity: 0;
      }
    }

    @keyframes burst {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      60% {
        transform: translateY(-3rem) scale(1.18);
        opacity: 1;
      }

      100% {
        transform: translateY(-7rem) scale(0.6);
        opacity: 0;
      }
    }

    @keyframes wobble {
      0% {
        transform: rotate(0);
      }

      50% {
        transform: rotate(6deg);
      }

      100% {
        transform: rotate(0);
      }
    }
  </style>
</head>
